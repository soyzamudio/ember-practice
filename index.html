<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember | Code School</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/ember/ember.debug.js"></script>
  <script src="bower_components/ember/ember-template-compiler.js"></script>
  <!-- // <script src="bower_components/ember-data/ember-data.js"></script> -->
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar'>...</div>
    <div class='container'>{{outlet}}</div>
    <footer class="container">...</footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to The Flint &amp; Flame!</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1>About The Flint &amp; Flame!</h1>
  </script>

  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Credits for The Flint &amp; Flame!</h1>
  </script>
</body>
</html>
